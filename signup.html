<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <meta name="description" content="ILoveGodShop" />

   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <!-- <script defer type="module" src="JS/script.js"></script> -->
   <script defer type="module" src="JS/login.js"></script>

   <title>ILoveGodShop</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container signup-container">

   <div class="signup">


      <div class="signup-form">
         <div>
            <div class="signup-header">
               <h1 class="heading-text">Hello There!</h1>
               <h2 class="heading-subtext">Excited to have you! Create an account to begin.</h2>
            </div>

            <div class="signup-input">
               <input type="name" name="name" placeholder="Name" required />
               <input type="email" name="email" placeholder="Email" required />
               <input type="password" name="password" placeholder="Password" required />

               <div class="signup-button mb-2">
                  <button class="hero-btn-dark sign-in mt-2" type="submit">Sign Up</button>
               </div>

               <p class="heading-subtext">Already have an account? <a href="/login.html">Log in</a></p>

               <a href="/index.html">❌❌ Click here for demo login to landing page &rarr;
               </a>
            </div>
         </div>
      </div>

      <div class="signup-image">
         <img class="logo" src="./img/logo.png" />
         <h1 class="heading-minitext">Join ILoveGod today! Create an account to get started and discover a world of
            amazing features and benefits tailored just for you.</h1>
      </div>
   </div>
</body>

</html>
