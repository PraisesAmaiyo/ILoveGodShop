<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <meta name="description" content="ILoveGodShop" />

   <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i,600|Nunito:300,300i,400,600&display=swap"
      rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" />
   <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
   <script src="https://kit.fontawesome.com/d0cbf0cdf0.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
   <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

   <script defer src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"></script>

   <title>ILoveGodShop</title>
   <link rel="icon" type="image/x-icon" href="/img/favicon.png">
</head>

<body class="container login-container">

   <div class="login">
      <div class="login-image">
         <img class="logo" src="./img/logo.png" />
         <h1 class="heading-subtext">Welcome to ILoveGod! We're thrilled to have you here. Please log in to access your
            account and explore all the features we offer.</h1>
      </div>

      <div class="login-form">
         <div>
            <div class="login-header">
               <h1 class="heading-text">Welcome Back</h1>
               <h2 class="heading-subtext">Happy to have you back! Please enter your credentials."</h2>
            </div>

            <div class="login-input">
               <input type="email" name="email" placeholder="Email" required />
               <input type="password" name="password" placeholder="Password" required />

               <div class="login-button mb-2">
                  <button class="hero-btn-dark sign-in mt-2" type="submit">Sign In</button>
               </div>

               <a class="heading-subtext" href="#">Forgot Password?</a>

               <p class="heading-subtext">Don't have an account? <a href="/signup.html">Sign up</a></p>

               <a href="/index.html">Click here for demo login to landing page &rarr;
               </a>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
